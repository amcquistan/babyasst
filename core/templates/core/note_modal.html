
{% load bootstrap i18n %}

<div class="modal fade" id="note-modal">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-header bg-danger">
        <h4 class="modal-title text-center"><i class="icon icon-note mr-2" aria-hidden="true"></i> {% trans "Note" %}</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      
      <div class="modal-body">
        <p class="text-danger text-center" id="error-message"></p>
        <div class="form-group">
          <textarea class="form-control" id="note"></textarea>
        </div>

        <div class="form-group mb-5">
          <p class="text-right">
            <button id="note-save-btn" class="btn btn-primary btn-lg">{% trans "Save" %}</button>
            <button type="button" class="btn btn-danger btn-lg" data-dismiss="modal">{% trans "Close" %}</button>
          </p>
        </div>

      </div>
    </div>
  </div>
</div>
