
{% load i18n %}

<div class="modal fade" id="tummytime-modal">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-header bg-secondary">
        <h4 class="modal-title text-center"><i class="icon icon-tummytime mr-2" aria-hidden="true"></i> {% trans "Tummy Time" %}</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      
      <div class="modal-body">
        <p class="text-danger text-center" id="error-message"></p>
        <div class="form-group">
          <label class="text-dark" for="tummytime-start">{% trans "Start" %}</label>
          <div class="input-group date" id="tummytime-datetimepicker_start" data-target-input="nearest">
            <div class="input-group-prepend" data-target="#tummytime-datetimepicker_start" data-toggle="datetimepicker">
              <span class="input-group-text"><i class="fa fa-calendar"></i></span>
            </div>
            <input type="text" class="form-control datetimepicker-input" id="tummytime-start" data-target="#tummytime-datetimepicker_start">
          </div>
        </div>

        <div class="form-group">
          <label class="text-dark" for="tummytime-end">{% trans "End" %}</label>
          <div class="input-group date" id="tummytime-datetimepicker_end" data-target-input="nearest">
            <div class="input-group-prepend" data-target="#tummytime-datetimepicker_end" data-toggle="datetimepicker">
              <span class="input-group-text"><i class="fa fa-calendar"></i></span>
            </div>
            <input type="text" class="form-control datetimepicker-input" id="tummytime-end" data-target="#tummytime-datetimepicker_end">
          </div>
        </div>

        <div class="form-group mb-5">
          <label for="tummytime" class="text-dark">{% trans "Milestone" %}</label>
          <input type="text" id="milestone" class="form-control">
        </div>

        <div class="form-group mb-5">
          <p class="text-right">
            <button id="tummytime-save-btn" class="btn btn-primary btn-lg">{% trans "Save" %}</button>
            <button type="button" class="btn btn-danger btn-lg" data-dismiss="modal">{% trans "Close" %}</button>
          </p>
        </div>

      </div>
    </div>
  </div>
</div>
