
{% load i18n %}

<div class="modal fade" id="feeding-modal">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <h4 class="modal-title text-center"><i class="icon icon-feeding mr-2" aria-hidden="true"></i> {% trans "Feeding" %}</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      
      <div class="modal-body">
        <p class="text-danger text-center" id="error-message"></p>
        <div class="form-group">
          <label class="text-dark" for="feeding-start">{% trans "Start" %}</label>
          <div class="input-group date" id="feeding-datetimepicker_start" data-target-input="nearest">
            <div class="input-group-prepend" data-target="#feeding-datetimepicker_start" data-toggle="datetimepicker">
              <span class="input-group-text"><i class="fa fa-calendar"></i></span>
            </div>
            <input type="text" class="form-control datetimepicker-input" id="feeding-start" data-target="#feeding-datetimepicker_start">
          </div>
        </div>

        <div class="form-group">
          <label class="text-dark" for="feeding-end">{% trans "End" %}</label>
          <div class="input-group date" id="feeding-datetimepicker_end" data-target-input="nearest">
            <div class="input-group-prepend" data-target="#feeding-datetimepicker_end" data-toggle="datetimepicker">
              <span class="input-group-text"><i class="fa fa-calendar"></i></span>
            </div>
            <input type="text" class="form-control datetimepicker-input" id="feeding-end" data-target="#feeding-datetimepicker_end">
          </div>
        </div>

        <div class="form-group">
          <label class="text-dark" for="feeding-type">{% trans "Type" %}</label>
          <select class="form-control" id="feeding-type">
            <option value="" selected></option>
            <option value="breast milk">{% trans "Breast milk" %}</option>
            <option value="formula">{% trans "Formula" %}</option>
            <option value="fortified breast milk">{% trans "Fortified breast milk" %}</option>
          </select>
        </div>

        <div class="form-group">
          <label class="text-dark" for="feeding-method">{% trans "Method" %}</label>
          <select class="form-control" id="feeding-method">
            <option value="" selected></option>
            <option value="bottle">{% trans "Bottle" %}</option>
            <option value="left breast">{% trans "Left breast" %}</option>
            <option value="right breast">{% trans "Right breast" %}</option>
            <option value="both breasts">{% trans "Both breasts" %}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="feeding-units" class="text-dark">{% trans "Units" %}</label>
          <select id="feeding-units" class="form-control">
            <option value="ounces" selected>{% trans "Ounces" %}</option>
            <option value="milliliters">{% trans "Milliliters" %}</option>
          </select>
        </div>

        <div class="form-group">
          <label class="text-dark" for="feeding-amount">{% trans "Amount" %}</label>
          <input type="number" id="feeding-amount" class="form-control" step="any">
        </div>

        <div class="form-group mb-5">
          <p class="text-right">
            <button id="feeding-save-btn" class="btn btn-primary btn-lg">{% trans "Save" %}</button>
            <button type="button" class="btn btn-danger btn-lg" data-dismiss="modal">{% trans "Close" %}</button>
          </p>
        </div>

      </div>
    </div>
  </div>
</div>
